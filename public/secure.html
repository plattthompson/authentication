<!DOCTYPE html>
<html>
<head>
	<title>Authentication | Secure</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen|Fjalla+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div class="flexbox">
		<div class="title-box">
			<h1 class="title">This is a secure page</h1>
		</div>
		<button id="logout" class="btn">LOG OUT</button>
	</div>
	<script>
		const logoutBtn = document.querySelector('#logout');
		logoutBtn.addEventListener('click', event => {
			fetch('/logout', { method: 'POST' })
				.then(() => window.location.reload())
				.catch(err => console.error(err));
		});
	</script>
</body>
</html>
